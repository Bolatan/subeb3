<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Reports</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --lagos-red: #DC2626;
            --lagos-blue: #1E40AF;
            --lagos-yellow: #FACC15;
            --lagos-green: #16A34A;
            --lagos-white: #FFFFFF;
            --lagos-navy: #1E3A8A;
            --lagos-dark-gray: #64748B;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--lagos-blue);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        .header {
            background: var(--lagos-navy);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--lagos-white);
            position: relative;
            border-left: 8px solid var(--lagos-red);
        }
        .header .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: var(--lagos-white);
        }
        .header .logo img {
            height: 40px;
            width: 40px;
            margin-right: 12px;
        }
        .section {
          background: var(--lagos-white);
          border-radius: 18px;
          box-shadow: 0 4px 24px rgba(30,64,175,0.10);
          padding: 32px 18px 24px 18px;
          margin-bottom: 32px;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--lagos-blue);
            color: var(--lagos-white);
            border: 2px solid var(--lagos-red);
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: var(--lagos-red);
            border-color: var(--lagos-blue);
            color: var(--lagos-white);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="../subeb.jpg" alt="LASUBEB Logo">
                <h1>Survey Reports</h1>
            </div>
        </div>
        <div class="section">
            <h2>All Survey Reports</h2>
            <p>This page will display the reports for the various surveys.</p>
            <!-- Placeholder for reports content -->
        </div>
        <a href="../index.html" class="btn" style="width: auto; text-decoration: none; display: inline-block; padding: 12px 24px;">Back to Home</a>
    </div>
</body>
</html>
